<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" href="./assets/images/goos.ico" type="image/x-icon">
  <link rel="stylesheet" href="./assets/css/stylesheet.css">
  <title>Send-A-Honk!</title>
</head>
<!---->
<body>
  <div class="container">
    <h1>Send-A-Honk!</h1>
    <p>Ask the all-knowing goos.exe your question...if you dare!</p>
    <img id="goosImage" src="./assets/images/goos.png" alt="A wise goos" />
    <input type="text" id="userQuestion" placeholder="put your epic question here :D" />
    <br><br>
    <button id="honkButton">Send your honk</button>
    <div id="predictionArea">
      <p id="loadingText" style="display: none;">Honking, please wait<span id="loadingDots"></span></p>
      <p id="predictionText"></p>
    </div>
  </div>

  <audio id="honkSound" src="./assets/music/honk.mp3" preload="auto"></audio>
  <script src="./assets/scripts/goos.js"></script>
</body>
</html>
